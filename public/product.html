<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zelo Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="icon" type="image/png" href="icon.png" />

  <script>
    const appScheme = "myapp://open"; // your custom scheme
    const playStoreUrl =
      "https://play.google.com/store/apps/details?id=com.abs.zelo";

    // Try opening the app
    window.location.href = appScheme;

    // If app not installed, redirect to Play Store
    setTimeout(() => {
      window.location.href = playStoreUrl;
    }, 1500);
  </script>
</head>

<body>
  <p>Zelo Delivery</p>
  <p>If nothing happens, <a href="https://play.google.com/store/apps/details?id=com.abs.zelo">
    download from Play Store
  </a></p>
</body>
</html>
